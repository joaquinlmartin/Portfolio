<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header>
        <!-- Nav Bar Upper-->
        <nav class="nav-bar">
            <a href="/index.html" class="navbar-logo"></a>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="menu-icon" onclick="myFunction()">
                <i class="fa fa-bars"></i></a>
            <div class="nav-menu">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="/pages/projects.html" class="nav-link">Projects</a>
                <a href="/pages/contactus.html" class="nav-link">Services</a>
            </div>
            <div class="menu-button">
                <button class="btn-primary"><a href="/pages/contactus.html" id="contact-text" class="nav-link">Contac
                        Us</a></button>
            </div>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-heading">Contact us</h1>
            <div class="contact-form">
                <form class="form-contact-form" action="" method="POST">
                    <!-----<div
                class="form-done"
                tabindex="-1"
                role="region"
                aria-bael="email Form succes"
              >
                <div>Thank you! Your submission has been received.</div>
              </div>
              <div
                class="form-failed"
                tabindex="-1"
                role="region"
                aria-bael="email Form succes"
              >
                <div>Oops, smth went wrong!</div>
              </div>-->
                    <label class="label-contact-name" for="name">Full Name*</label>
                    <input class="input-textfield" placeholder="Enter your full name" type="text" name="name"
                        id="name" />
                    <label class="label-contact-name" for="email">Email</label>
                    <input class="input-textfield" placeholder="Enter your email" type="email" name="email"
                        id="email" />
                    <label class="label-contact-name" for="phone">Phone</label>
                    <input class="input-textfield" placeholder="Enter your phone" type="number" name="phone"
                        id="phone" />

                    <label class="label-contact-name" for="message">Message*</label>
                    <textarea class="contact-textarea" name="message" id="message"
                        placeholder="Write your message here..."></textarea>
                    <input class="btn-primary-contact-btn" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-content-logo"></div>
                <div class="footer-address">2972 Westheimer Rd. Santa Ana,
                    Illinois 85486
                </div>
            </div>
            <div class="footer-links">
                <a class="footer-link" href="/index.html">Team</a>
                <a class="footer-link" href="/pages/contactus.html">Services</a>
                <a class="footer-link" href="/index.html">About Us</a>
                <a class="footer-link" href="#">Press</a>
                <a class="footer-link" href="/pages/projects.html">Projects</a>
                <a class="footer-link" href="#">Privacy Policy</a>
            </div>
        </div>
        </div>
    </footer>
